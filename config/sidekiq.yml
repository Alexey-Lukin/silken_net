:concurrency: 15
:queues:
  - [telemetry, 5] # Uplink: розпаковка даних (Critical)
  - [alerts, 4]    # Сповіщення про пожежі/браконьєрів
  - [downlink, 3]  # Команди актуаторам та OTA прошивки
  - [default, 2]   # Стандартні задачі
  - [web3, 1]      # Повільні транзакції блокчейну
  - [low, 1]       # Нічна агрегація (InsightGenerator)

:scheduler:
  :schedule:
    # Емісійний центр: перевірка балансів кожну годину
    tokenomics_evaluation:
      cron: '0 * * * *'
      class: TokenomicsEvaluatorWorker
    
    # Хронометрист: агрегація даних за минулу добу о 01:00 ночі
    daily_telemetry_aggregation:
      cron: '0 1 * * *'
      class: DailyAggregationWorker

    # D-MRV Арбітраж: перевірка здоров'я лісу раз на добу о 02:00
    cluster_health_arbitration:
      cron: '0 2 * * *'
      class: ClusterHealthCheckWorker
